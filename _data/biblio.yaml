  abstract: >-
    The modern study of Chinese architecture was initiated in the 1930s by
    Western-trained Chinese architects, in particular, Liang Sicheng. Even
    today, his writings dominate the field. This examination of the effects of a
    single powerful voice on the study of China's architecture of the Tang
