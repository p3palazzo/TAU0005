- id: roberts:2009diversity
  abstract: >-
    Intensive but localized cultivation of cereal crops on alluvial wetlands is
    thought to have provided the ecological basis for the primary Neolithic
    settlement that spread across southwest Asia and southeast Europe. New
    excavations at Çatalhöyük provide an opportunity to test this horticultural
    model via multiple data sources. Geoarchaeological studies show that the
    main Neolithic occupation coincided with a period of active river
    alluviation. Most of the area surrounding Çatalhöyük was therefore under
    floodwaters each spring that would have seriously damaged any autumn‐sown
    cereal crops. Independent evidence that the cereal crops consumed at
    Çatalhöyük were grown under rain‐fed conditions derives from the paucity of
    silicified multicellular wheat phytoliths at the site. Together, these and
    other data suggest that the bulk of the cereal agriculture was not carried
    out in the immediate vicinity of Çatalhöyük but was at least 13 km and 3 h
    away in dryland soils. In turn, this implies that there may have been
    seasonal fission and fusion of Çatalhöyük’s population, with systematic
    exploitation of, and impact on, a range of different ecological zones. This
    phase of nucleated settlement ended when river flooding ceased, coincident
    with a multidecadal drought from 6300 to 6140 BC.
