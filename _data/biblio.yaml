- id: gil-crespo:2016islamic31
  abstract: >-
    This paper offers a history of rammed-earth construction through the study
    of selected examples of Islamic defensive architecture in Spain. While earth
    construction differs from region to region and time to time during the
    period of Islamic domination in Spain, various examples share a number of
    common characteristics. The details of rammed-earth construction techniques
    in each historical epoch are analysed in terms of the dimensions of the
    earth boxes and their elements. The processes and the auxiliary elements of
    the formwork, and the role of putlog holes and beams are also studied. From
    this analysis a construction typology for Islamic earthworks is proposed.
    This differs from Medieval Christian rammed-earth construction which
    comprises a method using boxes and half putlogs which need a bracing system
    such as wedges, nails, ropes or Saint Andrew crosses. Finally, analysis of
    the modules and dimensions of the rammed-earth components reveals that two
    modules were used, one used during Emirate and Caliphate based on a
    dimension of a raššāší cubit (0.55 cm), the other used during the Almoravid,
    Almohad and Nasrid kingdoms based on a dimension of a ma’mūní cubit (c. 0.45
    cm)..
