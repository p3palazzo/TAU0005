- id: batty:2004automatic31
  abstract: >-
    Space syntax is a technique for measuring the relative accessibility of
    different locations in a spatial system which has been loosely partitioned
    into convex spaces. These spaces are approximated by straight lines, called
    axial lines, and the topological graph associated with their intersection is
    used to generate indices of distance, called integration, which are then
    used as proxies for accessibility. The most controversial problem in
    applying the technique involves the definition of these lines. There is no
    unique method for their generation; hence different users generate different
    sets of lines for the same application. In this paper we explore this
    problem, arguing that to make progress, there need to be unambiguous, agreed
    procedures for generating such maps. The methods we suggest for generating
    such lines depend on defining viewsheds, called isovists, which can be
    approximated by their maximum diameters, these lengths being used to form
    axial maps similar to those used in space syntax. We propose a generic
    algorithm for sorting isovists according to various measures, approximating
    them by their diameters and using the axial map as a summary of the extent
    to which isovists overlap (intersect) and are accessible to one another. We
    demonstrate our techniques for the small French town of Gassin used
    originally by Hillier and Hanson in a 1984 book to illustrate the theory,
    exploring different criteria for sorting isovists, and generating different
    axial maps by changing the level of resolution.
  accessed:
    - year: 2021
      month: 9
      day: 22
  author:
