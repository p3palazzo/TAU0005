- id: fiori:2018sergio
  abstract: >-
    Exilé en France en 1972, Sérgio Ferro (né en 1938) a marqué l’École
    d’architecture de Grenoble de ses enseignements et ses recherches pendant 30
    ans. Il est en particulier l’auteur de Dessin-chantier (2005, éd. de la
    Villette), ouvrage dérangeant par sa critique radicale des conditions de
    production de l’architecture en même temps que pensée originale pour une
    pratique émancipatrice du métier. L’ouvrage de Sérgio Ferro repose sur une
    trajectoire brésilienne peu connue en France et pourtant déterminante,
    initiée pendant la construction de Brasilia au sein d’un trio de jeunes
    architectes de Sao Paulo, et dont la contribution architecturale et
    théorique s’inscrit dans le Brésil des années 1960. Cette trajectoire se
    confond aussi plus largement avec celle d’une avant-garde intellectuelle et
    artistique de gauche tiraillée par les tensions entre modernité et
    sous-développement, perspectives de transformations sociales et résistance
    au régime militaire d’après 1964. L’article propose alors une « lecture
    brésilienne » du texte Dessin-chantier en retraçant le récit de cette
    trajectoire biographique d’avant l’exil et en évoquant l’héritage vivant
    dont les travaux théoriques de Ferro sur l’architecture font l’objet au
    Brésil ; ce faisant, il met en évidence la dimension fondamentalement
    politique de l’œuvre de Sérgio Ferro.
