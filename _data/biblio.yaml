- id: lieberman:1991seasonality17
  abstract: >-
    L'identification des saisons d'occupation des sites archéologiques reste un
    problème majeur pour les archéologues, et l'un des points essentiels de
    l'étude des changements des stratégies d'acquisition des ressources de
    chasseurs-cueilleurs. L'application de l'analyse des dépôts cémenteux à
    l'interprétation de l'occupation saisonnière des sites est présentée ici.
    L'exemple ďHayonim montre que les chasseurs-cueilleurs du natoufien ont
    occupé le site durant toute l'année, contrairement à leurs prédécesseurs
    qui, durant le Kébarien, ne semblent l'avoir utilisé qu'entre les mois de
    novembre et de février. L'apport de ces données est discuté dans le cadre
    des origines de la sédentarisation préagricole qui s'est produite au Levant
