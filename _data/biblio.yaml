- id: carvalho:2010comportamento23
  abstract: >-
    O papel do futuro no comportamento actual dos indivíduos, em particular dos
    jovens, tem sido alvo de atenção ao longo do tempo, destacando-se aquele que
    tem vindo a ser um efeito consistente de associação entre, por um lado, a
    perspectivação e a construção de planos de futuro - expressados pelo
    conceito de perspectiva temporal de futuro (PTF) - e, por outro, a expressão
    de comportamentos adaptativos, que contribuem para uma maior adaptação ao
    meio. Dois dos contextos de estudo em que essa relação é mais abordada são
    os da educação e da saúde, este último especificamente ao nível da promoção
    de comportamentos saudáveis e da prevenção de riscos. Tendo em conta estes
    dois contextos, o presente trabalho pretende sistematizar e discutir um
    conjunto de dados, resultantes de vários estudos, e que se consideram
    relevantes para a evidenciação dessa relação.
