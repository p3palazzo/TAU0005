- id: evans:2015landscape89
  abstract: >-
    For over a century, the landscape of Angkor Wat and its surrounding area
    have been the focus of archaeological study. These studies have been
    constrained substantially, however, by a lack of chronological resolution in
    the features of the landscape and the difficulty of dating elements of the
    cultural assemblage. Recently obtained LiDAR data have transformed
    understanding of the Angkor Wat complex, enabling archaeologists to map
    terrain usually obscured by dense and protected vegetation. The results have
    informed targeted ground-based research, demonstrated previously unknown
    relationships between elements of the site, shown that the complex is much
    more extensive than previously thought and revealed a massive, unique and
