- id: garric:2015frontispices
  abstract: >-
    Dans son premier livre dédié aux édifices modernes de Rome, publié en 1798
    en association avec Pierre Fontaine, Charles Percier s’occupe plus
    particulièrement de concevoir les seize frontispices placés au début de
    chacune des livraisons. Ces compositions de fragments architecturaux
    sculptés, inspirées notamment de Piranèse, enrichissent ce volume, consacré
    pour l’essentiel à l’architecture domestique de la Renaissance, d’une
    dimension ornementale inspirée de l’Antiquité. En même temps, par leur
    forme, ces planches imposent un type de dessin architectural différent des
    traditionnels plans, coupes, façades et perspectives, plus libres et qui
    incarne une dimension artistique de la pratique de l’architecte. Imités par
    ses disciples et plus généralement par les élèves architectes, les
    frontispices à la Percier donnent naissance à l’exercice des « éléments
    analytiques » qui s’impose à la fin du XIXe siècle comme l’une des clés de
    la formation dispensée par l’école et un marqueur de la culture Beaux-Arts.
