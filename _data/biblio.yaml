- id: gailledrat:2020lattes77
  abstract: >-
    Les fouilles récemment menées à Lattes/Lattara (Hérault) ont permis d’ouvrir
    une nouvelle fenêtre sur les niveaux de fondation de ce comptoir lagunaire
    protohistorique, peu accessibles en raison de l’épaisseur de la séquence
    stratigraphique. Ces nouvelles données invitent à dresser un bilan de nos
    connaissances relatives à la nature de cette première occupation et du rôle
    alors joué par les Étrusques. L’ampleur du programme urbanistique conduit
    par ces derniers au début du ve s. av. J.-C. est confirmée, tout autant que
    la destruction brutale qui affecte le site vers 480/470 av. J.-C. La
    morphologie de l’îlot suggère l’existence de maisons à plusieurs pièces et
    d’un plan orthonormé rigoureux. En revanche, une séquence antérieure inédite
    a ici été mise en évidence et correspond à la phase d’installation étrusque
    à proprement parler. Une division régulière du terrain précède la
    construction d’une maison absidiale en torchis dont le plan et la métrologie
    trouvent des parallèles probants en Étrurie padane. Cette succession entre
    une division foncière, une installation provisoire et un programme de
    lotissement urbain témoigne d’une véritable entreprise planifiée, qui doit
    être mise en rapport avec le regain de la dynamique commerciale des cités
    d’Étrurie méridionale à la fin du vie-début du ve s. av. J.-C.
