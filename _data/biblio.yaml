- id: toker:1985gothic67
  abstract: >-
    Architecture is the only visual art that cannot be executed by the
    form-giver alone: it invariably demands the assistance of other executants.
    The contemporary architect goes one step further and executes buildings
    entirely by remote control. The beginnings of architecture by remote control
    are usually linked to the development of the working drawing in the
    Renaissance. This paper examines the drawing and text of a Sienese building
    contract of 1340, and concludes that execution by remote control was already
    a significant part of the culture of Gothic architects.
