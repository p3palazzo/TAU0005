- id: poehler:2011pompeii
  abstract: >-
    Even after more than 250 years since its discovery, Pompeii continues to
    resonate powerfully in both academic discourse and the popular imagination.
    This volume brings together a collection of ten papers that advance,
    challenge and revise the present conceptions of the city's art, industry and
    infrastructure. The discussions of domestic art in this book, a perennial
    topic for Pompeian scholars, engage previously neglected subjects such as
    wall ornaments in domestic decoration, the sculpture collection in the house
    of Octavius Quartio, and the role of the covered walkways in luxury villa
    architecture. The famous cupid's frieze from the house of the Vettii is
    given a novel and intelligent reinterpretation. The place of industry at
    Pompeii, in both the physical and economic landscapes has long been
    overlooked. The chapters on building practice in inhabited houses, on the
    presence of fulling workshops in atrium houses, and on the urban pottery
    industry serve as successful contributions to a more complete understanding
    of the life of the ancient city. Finally, this volume breaks new ground in
    the consideration of the urban infrastructure of Pompeii, a topic that has
    won serious attention only in the last decades, but one that is playing an
    increasingly central role in Pompeian studies. The final three chapters
    offer a reassessment of the Pompeian street network, a scientific analysis
    of the amount of lead in Pompeian drinking water, and a thorough analysis of
    the water infrastructure around the forum that supported its architectural
    transformation in the last decades before the eruption of mount Vesuvius in
    AD 79.
