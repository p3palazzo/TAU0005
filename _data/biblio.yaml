- id: roth-conges:1987lhypothese99
  abstract: >-
    Anne Roth Congès, L'hypothèse d'une basilique à deux nefs à Conimbriga et
    les transformations du forum, p. 711-751. Le monument qui ferme au nord le
    forum augustéen de Conimbriga, bâti sur un cryptoportique à deux nefs et
    pourvu sur son long côté d'une annexe carrée, a été interprété comme un
    temple précoce du culte impéprial, mais la restitution proposée est
    discutable et constitue un unicum. On trouve cependant pour le plan de
    l'édifice de bonnes comparaisons dans les basiliques contemporaines, dont
    certaines n'ont que deux nefs (Zuglio, Vidy, premières basiliques de Glanum,
    Valeria, Nyon), et dont beaucoup, à nef unique ou à nef centrale et
    déambulatoire, possèdent en annexe axiale une aedes Augusti. Or de nombreux
    indices sur le terrain et l'étude métrologique des vestiges montrent que la
    basilique à trois nefs située sur le long côté est du forum, considérée
    jusqu'ici comme augus- (v. au verso) téenne, est en réalité plus tardive et
    ne fait donc pas double emploi avec la basilique à deux nefs. En définitive,
    ce sont trois états et non deux qu'il faut reconnaître sur le forum de
    Conimbriga : un état augustéen avec basilique à deux nefs et aedes Augusti,
    et boutiques ; un état probablement flavien avec temple du culte impérial et
    son péribole, basilique à trois nefs et boutiques; un état tardif au cours
    duquel, basilique et boutiques étant détruites, une restauration maladroite
    les remplace par un portique en π, définissant avec le péribole du temple
    une area sacra close qui n'est sans doute plus un forum.
