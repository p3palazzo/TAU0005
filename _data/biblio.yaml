- id: adam:1994roman
  abstract: >-
    "Roman architecture is extraordinarily rich, both in terms of the techniques
    and materials used and in the variety of buildings constructed, many of
    which are still visible today." "This book places emphasis on the technical
    aspects of that architecture, following the process of building through each
    stage, from quarry to standing wall, from tree to roof timbers. The author
    examines the different techniques involved in building in brick, stone and
    wood, and how these materials were obtained or manufactured. He also
    discusses interior decoration and looks at the practical aspects of water
    supply, heating and roads. Each type of building required special tools and
    these are described, using both surviving examples and modern parallels."
    "The Romans constructed many spectacular feats of engineering, producing
    magnificent monuments such as the Pantheon and Pont du Gard. This book looks
    at these large-scale public buildings but also at more modest homes and
    shops. The result is a thorough and systematic examination of Roman
    building, with over 750 illustrations, including photographs and the
    author's own drawings."--Jacket.
