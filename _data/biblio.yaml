- id: rondeaux:2018fully12
  abstract: >-
    When classical elastic analysis fails to model correctly the structural
    behavior of historical masonry structures because of the brittle, rigid,
    anisotropic, and inhomogeneous characteristics of their building material,
    equilibrium-based limit state analysis constitutes an efficient alternative
    for their structural assessment. The lack of knowledge about the history of
    loading makes the actual state of stresses impossible to determine for these
    statically indeterminate structures. However, Plastic Theory provides a
    powerful theoretical framework that defines in a rather simple way the
    structural safety level. The lower-bound theorem of plasticity can be
    applied using graphic statics because it ensures that equilibrium and yield
    conditions are respected when applying specific constraints to the nodes of
    the reciprocal diagrams.This article focuses on limit stat analysis of
    statically indeterminate structures by means of geometrical considerations
    using graphic statics reciprocal diagrams. For linear-bended structures, we
    show that: (1) the conditions of stability can be defined graphically by
    constructing safety domains; (2) collapse modes can be identified and
    related to specific reciprocal polygons; and (3) the exact value of the
    collapse load factor can be deduced graphically from the diagrams. Finally,
    we extend these results to plane masonry arches in relation with the
    classical thrust line approach.
