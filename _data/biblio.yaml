- id: coatesstephens:1996housing
  abstract: >-
    Questo articolo prende in considerazione l'evidenza archeologica e
    documentaria per l'uso delle abitazioni a Roma dal 500 al 1000 d. C. Le
    fonti (il Liber Pontificialis, registri papali, iscrizioni, documenti di
    proprietà) suggeriscono che, contrariamente all'opinione comune, gli edifici
    abitativi erano diffusi quanto le molte chiese della città. È solo dal
    decimo secolo che la popolazione cominciò a diffondersi nel Campo Marzio,
    precedentemente considerato il centro dell'abitato dalle guerre gotiche in
    poi. L'evidenza archeologica suggerisce che molte tracce dell'architettura
    domestica sono state trovate, e continueranno ad essere trovate, nell'area
    monumentale centrale, a Trastevere, sull'Aventino, il Celio e le parti
    orientali della città. La precisa natura architettonica delle abitazioni è
    rappresentata da una riutilizzazione degli edifici domestici e pubblici
    romani (esempi includono la Basilica Emilia, la cosiddetta Basilica
    Argentaria, il Ludus Magnus e VAtrium Vestae). È probabile che nuove
    informazioni possano venire da un'analisi delle strutture soprawiventi
    all'interno dei monasteri medievali della città e da scavi quali quello
    attualmente in corso nel Foro di Nerva.
