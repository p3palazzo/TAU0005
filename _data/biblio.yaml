- id: bharne:2012rediscovering
  abstract: >-
    This volume examines the multifarious dimensions that constitute the
    workings of the Hindu temple as an architectural and urban built form.
    Eleven chapters reflect on Hindu temples from multiple standpoints tracing
    their elusive evolution from wayside shrines as well as canonization into
    classical objects; questioning the role of treatises containing their
    building rules; analyzing their prescribed proportions and orders; examining
    their presence in, and as, larger sacred habitats and ritualistic settings;
    and affirming their influential role in the contemporary Indian metropolis.
    Going beyond stereotypical presentations of Hindu temples dominated by
    chronological and stylistic themes, this study, addressed to architects,
    urbanists, and builders, combines historic scholarship, documentation,
    personal observations and fieldwork to expand the idea of the Hindu temple
    as a complex and contradictory cultural entity, that is both formal and
    informal, monumental and modest, historic and modern, and deserving of a far
    broader and deeper understanding.
