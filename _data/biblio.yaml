- id: batie:1997incorporation6
  abstract: >-
    Current teaching methods for architectural history seldom embrace building
    technology as an essential component of study. Accepting the premise that
    architectural history is a fundamental component to the overall
    architectural learning environment, it is argued that the study of
    construction history will further enhance student knowledge. This hypothesis
    created an opportunity to investigate how the study of construction history
    could be incorporated to strengthen present teaching methods. Strategies for
    teaching architectural history were analyzed with the determination that an
    incorporation of educational instructional design applications using
    object-oriented programming and hypermedia provided the optimal solution.
    This evaluation led to the development of the HISTCON interactive,
    multimedia educational computer program. Used initially to teach 19th
    Century iron and steel construction history, the composition of the program
    provides the mechanism to test the significance of construction history in
    the study of architectural history. Future development of the program will
    provide a method to illustrate construction history throughout the history
    of architecture. The study of architectural history, using a construction
    oriented methodology, is shown to be positively correlated to increased
    understanding of architectural components relevant to architectural history
    and building construction.
