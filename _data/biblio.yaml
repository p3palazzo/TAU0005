- id: taylor:1982technology64
  abstract: >-
    With few exceptions, prior to the year 1200, square-planned vaults of
    sexpartite figuration were used in the high bays of larger Gothic churches.
    After 1200, in the original construction of all High Gothic churches, only
    rectangular-planned, quadripartite vaults were used. Previous explanations
    for this phenomenon have focused primarily on the stylistic implications of
    the change in vault configuration, while others have pointed to certain
    constructional differences. Yet none of these adequately explain the sudden
    shift. This paper, based on an analysis of the structural forces developed
    during high vault construction, offers a new theory that clearly points to
    the reason for the obsolescence of the sexpartite systems for the later
    buildings.
