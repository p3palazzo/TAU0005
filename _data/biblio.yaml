- id: cornell:1997house
  abstract: >-
    The "traditional Japanese house" is often thought of as a light, airy
    structure, built of wood, with sliding paper walls (fusuma), translucent
    paper windows (shōji), straw-matted floors (tatami), and an elaborated
    display alcove (tokonomd). This paper argues that such a building is no more
    characteristic of peasant life in early modern Japan than is the
    "traditional Japanese family." Both are creations which came into existence
    during the early modern period (1600-1868), but which only reached their
    fullest realization at the beginning of this century. This paper uses a
    variety of sources, including maps and housing surveys, to trace the
    intertwined emergence of these two forms.
